name: Build SAD exe

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scipy openpyxl pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "SAD-Статистичний-Аналіз-Даних" --icon=icon.ico main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SAD-Статистичний-Аналіз-Даних
          path: dist/SAD-Статистичний-Аналіз-Даних.exe

      - name: Create Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/SAD-Статистичний-Аналіз-Даних.exe
          generate_release_notes: true
