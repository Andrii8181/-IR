name: Build Windows EXE (PyInstaller)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "SAD_Statystychnyj_Analiz_Danykh" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SAD_Statystychnyj_Analiz_Danykh-windows
          path: dist/SAD_Statystychnyj_Analiz_Danykh.exe
