name: Build SAD-Статистичний-Аналіз-Даних

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas numpy scipy openpyxl

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "SAD_Statystychnyj_Analiz_Danykh" --icon=icon.ico main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: SAD_Statystychnyj_Analiz_Danykh
          path: dist/SAD_Statystychnyj_Analiz_Danykh.exe
