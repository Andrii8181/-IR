name: Build & Release SAD

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout код
        uses: actions/checkout@v4

      - name: Встановлення Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Встановлення залежностей
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scipy openpyxl pyinstaller

      - name: Збірка .exe (латинська назва — без помилок при скачуванні)
        run: |
          pyinstaller --onefile --windowed --name "SAD_v1.0" --icon=icon.ico main.py

      - name: Завантажити .exe як артефакт
        uses: actions/upload-artifact@v4
        with:
          name: SAD_v1.0.exe
          path: dist/SAD_v1.0.exe

      - name: Створити GitHub Release (тільки при тегу v*)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/SAD_v1.0.exe
          generate_release_notes: true
          name: SAD – Статистичний Аналіз Даних v1.0
          body: |
            Перша офіційна версія програми SAD
            
            Розробник: Чаплоуцький Андрій Михайлович  
            Уманський національний університет садівництва  
            Кафедра плодівництва і виноградарства  
            2025 рік
